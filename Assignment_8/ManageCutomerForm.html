<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/Asstes/Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/Asstes/Bootstrap/css/bootstrap.min.css">
    <title>Manage Customer</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
        <img src="/Asstes/Image/logo.jpg" alt="" width="25" height="25">
        <a href="" class="navbar-brand" style="font-size: 25px"> &nbsp;&nbsp;SHARU POS System</a>
        <div class="collapse navbar-collapse" id="divv">
            <ul class="navbar-nav" style="font-size: medium">
                <li class="nav-item"><a href="../Assignment_8/ManageCutomerForm.html" class="nav-link">Customers</a></li>
                <li class="nav-item"><a href="../Assignment_8/ManageItemForm.html" class="nav-link">Items</a></li>
                <li class="nav-item"><a href="../Assignment_8/ManageOrderForm.html" class="nav-link">Orders</a></li>
                <li class="nav-item active"><a href="../Assignment_8/ManagePlaceorderForm.html" class="nav-link">Place Order</a></li>
            </ul>
        </div>
    </nav>
</header>

    <main class="container">
    <section class="row p-6 m-0 " id="cutomers">
        <h2 class="text-success pt-5 m-lg-2 text-center">Manage Customer</h2>
        <section class="col border-dark m-3 border rounded object-fit-contain" >
            <h5 class="text-dark text-center m-lg-3 pb-3" >Add Customer</h5>
            <form>
                <div class="form-floating mb-3 mt-2">
                    <input type="text" class="form-control" id="Cid" placeholder="Id">
                    <label for="Cid">Customer id</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="custname" placeholder="Name">
                    <label for="custname">Customer Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="address" placeholder="Address">
                    <label for="address">Customer Address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="contact" placeholder="Contact">
                    <label for="contact">Contact Number</label>
                </div>
            </form>

            <div>
                <button type="button" class="btn btn-success " id="btnsave">Save</button>
                <button type="button" class="btn btn-warning " id="btnupdate">Update</button>
                <button type="button" class="btn btn-danger  " id="btndelete">Delete</button>
                <button type="button" class="btn btn-dark    " id="btnclear">Clear</button>
            </div>
            <div><br></div>

        </section>

        <section class="col border-dark m-3 border rounded object-fit-contain">
            <h5 class="text-dark text-center m-lg-3 pb-3" >Customer Details</h5>
            <table class="table table-light table-striped" id="custTbl" >
                <thead>
                <tr>
                    <th style="background-color: seagreen" scope="col" id="id">Customer Id</th>
                    <th style="background-color: seagreen" scope="col" id="name">Customer Name</th>
                    <th style="background-color: seagreen" scope="col" id="addres">customer Address</th>
                    <th style="background-color: seagreen" scope="col" id="conct">Contact Number</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </section>
</main>
<script src="../Asstes/jquery/jquery-3.6.4.min.js"></script>
<script src="../Asstes/Bootstrap/js/bootstrap.min.js"></script>
<script src="../Assignment_8/CutomerController.js"></script>
</body>
</html>
