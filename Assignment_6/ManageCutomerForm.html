        <h2 class="text-success pt-5 m-lg-2 text-center">Manage Customer</h2>
        <section class="col border-dark m-3 border rounded object-fit-contain" >
            <h5 class="text-dark text-center m-lg-3 pb-3" >Add Customer</h5>
            <form>
                <div class="form-floating mb-3 mt-2">
                    <input type="text" class="form-control" id="Cid" placeholder="Id">
                    <label for="Cid">Customer id</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="custname" placeholder="Name">
                    <label for="custname">Customer Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="address" placeholder="Address">
                    <label for="address">Customer Address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="contact" placeholder="Contact">
                    <label for="contact">Contact Number</label>
                </div>
            </form>

            <div>
                <button type="button" class="btn btn-success " id="btnsave">Save</button>
                <button type="button" class="btn btn-warning " id="btnupdate">Update</button>
                <button type="button" class="btn btn-danger  " id="btndelete">Delete</button>
                <button type="button" class="btn btn-dark    " id="btnclear">Clear</button>
            </div>
            <div><br></div>

        </section>
