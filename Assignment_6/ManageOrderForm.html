<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/Asstes/Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/Asstes/Bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="/Asstes/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Asstes/Bootstrap/js/bootstrap.min.js">
    <title>Order form</title>
</head>
<body>

<main class="container">
    <h2 class="text-success pt-5 m-lg-2 pb-3">Manage Orders</h2>
    <table class="table table-light table-striped">
        <thead>
        <tr>
            <th style="background-color: seagreen" scope="col">Order ID</th>
            <th style="background-color: seagreen" scope="col">Date</th>
            <th style="background-color: seagreen" scope="col">Customer ID</th>
            <th style="background-color: seagreen" scope="col">Item ID</th>
            <th style="background-color: seagreen" scope="col">Quantity</th>
            <th style="background-color: seagreen" scope="col">Discount</th>
            <th style="background-color: seagreen" scope="col">Total</th>
            <th style="background-color: seagreen" scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="col">O001</th>
            <th scope="col">2023-05-17</th>
            <th scope="col">C001</th>
            <th scope="col">I001</th>
            <th scope="col">2</th>
            <th scope="col">100.00</th>
            <th scope="col">1900.00</th>
            <th scope="col">
                <button type="button" class="btn btn-warning">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </th>
        </tr>

        </tbody>
    </table>
    </section>
</main>

</body>
</html>
